name: Compiler Info

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install setuptools and distutils
      run: python -m pip install setuptools

    - name: Print default compiler
      run: |
        python -c "import distutils.ccompiler; print(distutils.ccompiler.get_default_compiler())"
